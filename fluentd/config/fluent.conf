#####################################
## SOURCES
##
<source>
  @id           fluentd_aggregation
  @type         forward
  port          "#{ENV['FLUENTD_AGGREGATOR_PORT']}"
  bind          0.0.0.0

  <transport tls>
    version                 TLSv1_2
    cert_path               /fluentd/certs/fluentd.crt
    private_key_path        /fluentd/certs/fluentd.key
    private_key_passphrase  "#{ENV['FLUENTD_PRIVATE_KEY_PASSPHRASE']}"
  </transport>

  <security>
    shared_key    "#{ENV['FLUENTD_SHARED_KEY']}"
    self_hostname "#{ENV['FLUENTD_HOSTNAME']}"
  </security>
</source>

#####################################
## PERFORM FLUENT-BIT TAG RE-WRITER
##
<match kube.**>
  @type             rewrite_tag_filter
  remove_tag_prefix kube.var.log.containers
  <rule>
    key     $.kubernetes.pod_name
    pattern ^(\w+)-.*$
    tag     pod_name.$1.${tag}
  </rule>
</match>

#####################################
## PERFORM KUBERNETES ROUTING OPTIONS
##
<match pod_name.**>
  @type route

  <route pod_name.apache.**>
    @label @APACHE
    copy
  </route>
  <route  pod_name.etcd.**>
    @label @K8S
    copy
  </route>
  <route pod_name.fluent.**>
    @label @FLUENTD
    copy
  </route>
  <route pod_name.heapster.**>
    @label @K8S
    copy
  </route>
  <route pod_name.influxdb.**>
    @label @K8S
    copy
  </route>
  <route pod_name.kube.**>
    @label @K8S
    copy
  </route>
  <route pod_name.kubernetes.**>
    @label @K8S
    copy
  </route>
  <route pod_name.redis.**>
    @label @REDIS
    copy
  </route>
</match>

<match fluent.*>
  @type route

  <route fluent.*>
    @label @FLUENTD
    copy
  </route>
</match>

<label @STDOUT>
  <match **>
     @type stdout
  </match>
</label>

#####################################
## APACHE LABEL
##
<label @APACHE>
  <filter **>
    @type           parser
    key_name        log
    reserve_data    true
    <parse>
      @type         multi_format
      <pattern>
        format      regexp
        expression  ^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
        time_key    time
        time_format %d %b %H:%M:%S.%L
      </pattern>
      <pattern>
        format      regexp
        expression  ^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] \\"(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?\\" (?<code>[^ ]*) (?<size>[^ ]*)(?: \\"(?<referer>[^\"]*)\\" \\"(?<agent>[^\"]*)\\")?$
        time_key    time
        time_format %d %b %H:%M:%S.%L
      </pattern>
      <pattern>
        format      regexp
        expression  ^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] \\\\\\"(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?\\\\\\" (?<code>[^ ]*) (?<size>[^ ]*)(?: \\\\\\"(?<referer>[^\"]*)\\\\\\" \\\\\\"(?<agent>[^\"]*)\\\\\\")?$
        time_key    time
        time_format %d %b %H:%M:%S.%L
      </pattern>
      <pattern>
        format      regexp
        expression  ^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^ ]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
        time_key    time
        time_format %d/%b/%Y:%H:%M:%S %z
      </pattern>
      <pattern>
        format      regexp
        expression  ^\[[^ ]* (?<time>[^\]]*)\] \[(?<level>[^\]]*)\](?: \[pid (?<pid>[^\]]*)\])?( \[client (?<client>[^\]]*)\])? (?<log>.*)$
      </pattern>
      <pattern>
        format none
      </pattern>
    </parse>
  </filter>
  <filter **>
    @type record_transformer
    <record>
      source via-k8s-apache
    </record>
  </filter>
  <match **>
    @type copy
    <store>
      @id                 apache_star_star_elasticsearch
      @type               elasticsearch
      host                "#{ENV['ELASTICSEARCH_HOST']}"
      port                "#{ENV['ELASTICSEARCH_PORT']}"
      user                "#{ENV['FLUENTD_USER']}"
      password            "#{ENV['FLUENTD_PASSWORD']}"
      include_timestamp   true
      logstash_format     true
      logstash_prefix     apache
      logstash_dateformat %Y%m%d
      include_tag_key     true
      type_name           access_log_apache_k8s
      tag_key             @log_name
      <buffer>
          flush_interval  1s # for testing
      </buffer>
    </store>
  </match>
</label>

#####################################
## REDIS LABEL
##
<label @REDIS>
  <filter **>
    @type           parser
    key_name        log
    reserve_data    true
    <parse>
      @type         multi_format
      <pattern>
        format      regexp
        expression  ^(?<pid>\[\d*\]) (?<time>\d{2}\s\w{2,}\s\d{2}:\d{2}:\d{2}\.\d{3}) (?<level>.) (?<log>.*)$
        time_key    time
        time_format %d %b %H:%M:%S.%L
      </pattern>
      <pattern>
        format      regexp
        expression  ^(?<log>.*)$
        time_key    time
        time_format %d %b %H:%M:%S.%L
      </pattern>
      <pattern>
        format none
      </pattern>
    </parse>
  </filter>
  <filter **>
    @type record_transformer
    <record>
      source via-k8s-redis
