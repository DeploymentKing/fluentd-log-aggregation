AllCops:
  Exclude:
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - '.git/**/*'
    - .kitchen/**/*

Layout/LineLength:
  Max: 150
Layout/SpaceAroundMethodCallOperator:
  Enabled: True
Lint/RaiseException:
  Enabled: True
Lint/StructNewOverride:
  Enabled: True
Metrics/BlockLength:
  Max: 150
Style/ExponentialNotation:
  Enabled: True
Style/HashEachMethods:
  Enabled: True
Style/HashTransformKeys:
  Enabled: True
Style/HashTransformValues:
  Enabled: True
